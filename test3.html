<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cart | Market Hub</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  background: #fff;
  color: #000;
}

header {
  padding: 20px;
  border-bottom: 1px solid #eee;
  text-align: center;
  font-size: 1.4rem;
  font-weight: 600;
}

.cart-container {
  max-width: 1000px;
  margin: 30px auto;
  display: flex;
  gap: 30px;
  padding: 0 20px;
  flex-wrap: wrap;
}

.cart-items {
  flex: 2;
}

.cart-item {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 15px;
  border: 1px solid #eee;
  border-radius: 12px;
  margin-bottom: 15px;
}

.cart-left {
  display: flex;
  align-items: center;
  gap: 15px;
}

.cart-left img {
  width: 70px;
  height: 70px;
  object-fit: cover;
  border-radius: 10px;
}

.cart-info h4 {
  font-weight: 500;
  margin-bottom: 5px;
}

.cart-info p {
  font-size: 0.9rem;
  color: #555;
}

.quantity-control {
  display: flex;
  align-items: center;
  gap: 10px;
}

.qty-btn {
  width: 30px;
  height: 30px;
  border-radius: 6px;
  border: 1px solid #000;
  background: #fff;
  cursor: pointer;
}

.qty-number {
  min-width: 20px;
  text-align: center;
}

.remove-btn {
  color: #999;
  font-size: 0.8rem;
  cursor: pointer;
  margin-top: 5px;
}

.cart-summary {
  flex: 1;
  border: 1px solid #eee;
  border-radius: 15px;
  padding: 20px;
  height: fit-content;
}

.summary-row {
  display: flex;
  justify-content: space-between;
  margin-bottom: 10px;
}

.summary-total {
  font-weight: 600;
  font-size: 1.1rem;
  margin-top: 15px;
}

.checkout-btn {
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  border: none;
  background: #000;
  color: #fff;
  font-size: 1rem;
  cursor: pointer;
  margin-top: 20px;
  transition: 0.3s;
}

.checkout-btn:hover {
  background: #333;
}

.empty-cart {
  text-align: center;
  padding: 50px;
  color: #777;
}

@media(max-width: 768px) {
  .cart-container {
    flex-direction: column;
  }
}
</style>
</head>
<body>

<header>Market Hub Cart</header>

<div class="cart-container">

  <div class="cart-items" id="cartItems">

    <div class="cart-item" data-price="40">
      <div class="cart-left">
        <img src="https://via.placeholder.com/70" alt="">
        <div class="cart-info">
          <h4>Passion Juice</h4>
          <p>KES 40</p>
          <div class="remove-btn">Remove</div>
        </div>
      </div>

      <div class="quantity-control">
        <button class="qty-btn minus">-</button>
        <div class="qty-number">1</div>
        <button class="qty-btn plus">+</button>
      </div>
    </div>

    <div class="cart-item" data-price="650">
      <div class="cart-left">
        <img src="https://via.placeholder.com/70" alt="">
        <div class="cart-info">
          <h4>Burger & Fries</h4>
          <p>KES 650</p>
          <div class="remove-btn">Remove</div>
        </div>
      </div>

      <div class="quantity-control">
        <button class="qty-btn minus">-</button>
        <div class="qty-number">1</div>
        <button class="qty-btn plus">+</button>
      </div>
    </div>
    <div class="cart-item" data-price="650">
      <div class="cart-left">
        <img src="https://via.placeholder.com/70" alt="">
        <div class="cart-info">
          <h4>Burger & Fries</h4>
          <p>KES 650</p>
          <div class="remove-btn">Remove</div>
        </div>
      </div>

      <div class="quantity-control">
        <button class="qty-btn minus">-</button>
        <div class="qty-number">1</div>
        <button class="qty-btn plus">+</button>
      </div>
    </div>
    <div class="cart-item" data-price="650">
      <div class="cart-left">
        <img src="https://via.placeholder.com/70" alt="">
        <div class="cart-info">
          <h4>Burger & Fries</h4>
          <p>KES 650</p>
          <div class="remove-btn">Remove</div>
        </div>
      </div>

      <div class="quantity-control">
        <button class="qty-btn minus">-</button>
        <div class="qty-number">1</div>
        <button class="qty-btn plus">+</button>
      </div>
    </div>

  </div>

  <div class="cart-summary">
    <div class="summary-row">
      <span>Subtotal</span>
      <span id="subtotal">KES 0</span>
    </div>

    <div class="summary-row">
      <span>Delivery</span>
      <span>KES 100</span>
    </div>

    <div class="summary-row summary-total">
      <span>Total</span>
      <span id="total">KES 0</span>
    </div>

    <button class="checkout-btn">Proceed to Payment</button>
  </div>

</div>

<script>
const cartItems = document.querySelectorAll('.cart-item');
const subtotalEl = document.getElementById('subtotal');
const totalEl = document.getElementById('total');
const deliveryFee = 100;

function updateTotals() {
  let subtotal = 0;

  document.querySelectorAll('.cart-item').forEach(item => {
    const price = parseInt(item.dataset.price);
    const qty = parseInt(item.querySelector('.qty-number').textContent);
    subtotal += price * qty;
  });

  subtotalEl.textContent = "KES " + subtotal;
  totalEl.textContent = "KES " + (subtotal + deliveryFee);
}

document.addEventListener('click', function(e) {

  if (e.target.classList.contains('plus')) {
    let qtyEl = e.target.parentElement.querySelector('.qty-number');
    qtyEl.textContent = parseInt(qtyEl.textContent) + 1;
    updateTotals();
  }

  if (e.target.classList.contains('minus')) {
    let qtyEl = e.target.parentElement.querySelector('.qty-number');
    let current = parseInt(qtyEl.textContent);
    if (current > 1) {
      qtyEl.textContent = current - 1;
      updateTotals();
    }
  }

  if (e.target.classList.contains('remove-btn')) {
    e.target.closest('.cart-item').remove();
    updateTotals();
  }
});

updateTotals();
</script>

</body>
</html>
