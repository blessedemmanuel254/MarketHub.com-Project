<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Agent Products</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
* {
  box-sizing: border-box;
  font-family: "Segoe UI", Arial, sans-serif;
}

body {
  margin: 0;
  background: #f4f4f4;
  color: #000;
}

/* ================= HEADER ================= */
.agent-header {
  background: #000;
  color: #fff;
  padding: 18px 22px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.agent-header h2 {
  margin: 0;
  font-size: 20px;
}

.agent-header span {
  font-size: 13px;
  opacity: 0.8;
}

/* ================= CONTAINER ================= */
.container {
  padding: 20px;
  max-width: 1300px;
  margin: auto;
}

/* ================= GRID ================= */
.products-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 18px;
}

/* ================= PRODUCT CARD ================= */
.product-card {
  background: #fff;
  border: 1px solid #ddd;
  border-radius: 14px;
  overflow: hidden;
  display: flex;
  flex-direction: column;
  transition: 0.25s ease;
  width: clamp(280px, 100%, 300px);
  margin: 0 auto;
}

.product-card:hover {
  transform: translateY(-3px);
}

/* IMAGE */
.product-card img {
  width: 100%;
  height: 220px;
  object-fit: cover;
}

/* CONTENT */
.product-content {
  padding: 14px 16px;
  flex: 1;
}

.product-title {
  font-size: 15px;
  font-weight: 600;
  margin-bottom: 6px;
}

.product-price {
  font-size: 14px;
  margin-bottom: 6px;
}

.product-commission {
  font-size: 12px;
  color: #555;
}

/* ACTIONS */
.product-actions {
  display: flex;
  gap: 8px;
  padding: 12px 14px;
  border-top: 1px solid #eee;
}

/* BUTTONS */
.btn {
  flex: 1;
  padding: 8px;
  font-size: 13px;
  border-radius: 8px;
  border: 1px solid #000;
  background: #fff;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 6px;
  transition: 0.2s ease;
}

.btn:hover {
  background: #000;
  color: #fff;
}

.btn-share {
  border-color: #1a73e8;
  color: #1a73e8;
}

.btn-share:hover {
  background: #1a73e8;
  color: #fff;
}

/* ================= SHARE MODAL ================= */
.share-modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  display: none;
  justify-content: center;
  align-items: center;
}

.share-box {
  background: #fff;
  padding: 20px;
  width: 300px;
  border-radius: 14px;
}

.share-box h3 {
  margin-top: 0;
  font-size: 16px;
}

.share-options {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 12px;
  margin-top: 14px;
}

.share-options button {
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #ddd;
  cursor: pointer;
  background: #f9f9f9;
  font-size: 13px;
}

.share-options button:hover {
  background: #000;
  color: #fff;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="agent-header">
  <h2>Daily Products</h2>
  <span>Share & Earn Commission</span>
</div>

<!-- CONTENT -->
<div class="container">
  <div class="products-grid">

    <!-- PRODUCT -->
    <div class="product-card">
      <img src="Images/Passion Juice.jpg" alt="">
      <div class="product-content">
        <div class="product-title">Smart Watch Series 8</div>
        <div class="product-price">KES 3,500</div>
        <div class="product-commission">Commission: 10%</div>
      </div>
      <div class="product-actions">
        <button class="btn" onclick="downloadImage(this)">
          <i class="fa fa-download"></i> Download
        </button>
        <button class="btn btn-share" onclick="openShareModal('Smart Watch Series 8')">
          <i class="fa fa-share-nodes"></i> Share
        </button>
      </div>
    </div>
    <!-- PRODUCT -->
    <div class="product-card">
      <img src="Images/Passion Juice.jpg" alt="">
      <div class="product-content">
        <div class="product-title">Smart Watch Series 8</div>
        <div class="product-price">KES 3,500</div>
        <div class="product-commission">Commission: 10%</div>
      </div>
      <div class="product-actions">
        <button class="btn" onclick="downloadImage(this)">
          <i class="fa fa-download"></i> Download
        </button>
        <button class="btn btn-share" onclick="openShareModal('Smart Watch Series 8')">
          <i class="fa fa-share-nodes"></i> Share
        </button>
      </div>
    </div>
    <!-- PRODUCT -->
    <div class="product-card">
      <img src="Images/Passion Juice.jpg" alt="">
      <div class="product-content">
        <div class="product-title">Smart Watch Series 8</div>
        <div class="product-price">KES 3,500</div>
        <div class="product-commission">Commission: 10%</div>
      </div>
      <div class="product-actions">
        <button class="btn" onclick="downloadImage(this)">
          <i class="fa fa-download"></i> Download
        </button>
        <button class="btn btn-share" onclick="openShareModal('Smart Watch Series 8')">
          <i class="fa fa-share-nodes"></i> Share
        </button>
      </div>
    </div>

    <!-- Duplicate cards dynamically later -->

  </div>
</div>

<!-- SHARE MODAL -->
<div class="share-modal" id="shareModal">
  <div class="share-box">
    <h3>Share Product</h3>
    <div class="share-options">
      <button onclick="shareWhatsApp()">WhatsApp</button>
      <button onclick="shareFacebook()">Facebook</button>
      <button onclick="shareX()">X</button>
      <button onclick="copyLink()">Copy Link</button>
    </div>
  </div>
</div>

<script>
let currentProduct = "";

// Download image
function downloadImage(btn) {
  const img = btn.closest('.product-card').querySelector('img').src;
  const a = document.createElement("a");
  a.href = img;
  a.download = "product.jpg";
  a.click();
}

// Share modal
function openShareModal(product) {
  currentProduct = product;
  document.getElementById("shareModal").style.display = "flex";
}

document.getElementById("shareModal").addEventListener("click", e => {
  if (e.target.id === "shareModal") {
    e.target.style.display = "none";
  }
});

// Share handlers
function shareWhatsApp() {
  window.open(`https://wa.me/?text=Check out this product: ${currentProduct}`, "_blank");
}

function shareFacebook() {
  alert("Facebook share integration");
}

function shareX() {
  alert("X share integration");
}

function copyLink() {
  navigator.clipboard.writeText("https://yourproductlink.com");
  alert("Link copied");
}
</script>

</body>
</html>
