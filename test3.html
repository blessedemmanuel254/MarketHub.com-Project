<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Market Hub â€“ Food & Snacks</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* =====================
   GLOBAL
===================== */
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: "Poppins", sans-serif;
  background: #000;
  color: #fff;
}

.container {
  max-width: 1300px;
  margin: auto;
  padding: 20px;
}

h1 {
  font-size: clamp(22px, 4vw, 32px);
  margin-bottom: 20px;
}

/* =====================
   GRID LAYOUT
===================== */
.food-grid {
  display: grid;
  grid-template-columns: 1fr;
  gap: 18px;
}

/* =====================
   FOOD CARD
===================== */
.food-card {
  display: flex;
  flex-direction: column;
  background: #0f0f0f;
  border: 1px solid #1f1f1f;
  border-radius: 14px;
  overflow: hidden;
  transition: transform 0.25s ease, box-shadow 0.25s ease;
}

.food-card:hover {
  transform: translateY(-4px);
  box-shadow: 0 10px 25px rgba(0,0,0,0.6);
}

/* =====================
   IMAGE
===================== */
.food-img {
  width: 100%;
  height: clamp(160px, 30vw, 220px);
  background-size: cover;
  background-position: center;
}

/* =====================
   CONTENT
===================== */
.food-content {
  padding: 16px;
}

.food-title {
  font-size: 16px;
  font-weight: 600;
  margin-bottom: 6px;
}

.food-desc {
  font-size: 13px;
  color: #aaa;
  margin-bottom: 12px;
}

.price-row {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.price {
  font-size: 16px;
  font-weight: 600;
}

/* =====================
   BUTTON
===================== */
.buy-btn {
  background: linear-gradient(
    135deg,
    #e8fff9,
    #3ddc97,
    #00b4d8,
    #0077b6
  );
  color: #fff;
  border: none;
  padding: 8px 16px;
  border-radius: 8px;
  font-weight: 600;
  cursor: pointer;
}

/* =====================
   MEDIA QUERIES
===================== */
@media (min-width: 600px) {
  .food-grid {
    grid-template-columns: repeat(2, 1fr);
  }
}

@media (min-width: 900px) {
  .food-grid {
    grid-template-columns: repeat(3, 1fr);
  }
}

@media (min-width: 1200px) {
  .food-grid {
    grid-template-columns: repeat(4, 1fr);
  }
}
</style>
</head>

<body>

<div class="container">
  <h1>Food & Snacks</h1>

  <div class="food-grid">

    <!-- CARD 1 -->
    <div class="food-card">
      <div class="food-img" style="background-image:url('https://images.unsplash.com/photo-1540189549336-e6e99c3679fe');"></div>
      <div class="food-content">
        <div class="food-title">Fried Chicken</div>
        <div class="food-desc">Crispy, golden and freshly prepared.</div>
        <div class="price-row">
          <div class="price">KES 450</div>
          <button class="buy-btn">Order</button>
        </div>
      </div>
    </div>

    <!-- CARD 2 -->
    <div class="food-card">
      <div class="food-img" style="background-image:url('https://images.unsplash.com/photo-1565299624946-b28f40a0ae38');"></div>
      <div class="food-content">
        <div class="food-title">Burger & Fries</div>
        <div class="food-desc">Juicy burger served with crispy fries.</div>
        <div class="price-row">
          <div class="price">KES 650</div>
          <button class="buy-btn">Order</button>
        </div>
      </div>
    </div>

    <!-- CARD 3 -->
    <div class="food-card">
      <div class="food-img" style="background-image:url('https://images.unsplash.com/photo-1586190848861-99aa4a171e90');"></div>
      <div class="food-content">
        <div class="food-title">Pizza Slice</div>
        <div class="food-desc">Cheesy slice with fresh toppings.</div>
        <div class="price-row">
          <div class="price">KES 300</div>
          <button class="buy-btn">Order</button>
        </div>
      </div>
    </div>

    <!-- CARD 4 -->
    <div class="food-card">
      <div class="food-img" style="background-image:url('https://images.unsplash.com/photo-1604908177522-432b8a7b26dd');"></div>
      <div class="food-content">
        <div class="food-title">Samosas</div>
        <div class="food-desc">Crispy snacks filled with spiced meat.</div>
        <div class="price-row">
          <div class="price">KES 150</div>
          <button class="buy-btn">Order</button>
        </div>
      </div>
    </div>

  </div>
</div>

</body>
</html>
