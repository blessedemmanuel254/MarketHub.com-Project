<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animated Tabs</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fff;
            margin: 0;
            padding: 0;
            color: #000;
        }

        .tabs-container {
            width: 80%;
            margin: 60px auto;
            border: 1px solid #000;
        }

        .tabs {
            display: flex;
            border-bottom: 1px solid #000;
        }

        .tab-btn {
            flex: 1;
            padding: 15px;
            background: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            color: #000;
            position: relative;
        }

        .tab-btn:not(:last-child) {
            border-right: 1px solid #000;
        }

        .tab-btn.active {
            background: #000;
            color: #fff;
        }

        .tab-content {
            position: relative;
            overflow: hidden;
            min-height: 150px;
        }

        .tab-panel {
            position: absolute;
            width: 100%;
            padding: 25px;
            opacity: 0;
            transform: translateX(20px);
            transition: opacity 0.35s ease, transform 0.35s ease;
            pointer-events: none;
        }

        .tab-panel.active {
            opacity: 1;
            transform: translateX(0);
            pointer-events: auto;
        }
    </style>
</head>
<body>

<div class="tabs-container">
    <div class="tabs">
        <button class="tab-btn active" data-tab="products">Products</button>
        <button class="tab-btn" data-tab="services">Services</button>
        <button class="tab-btn" data-tab="rentals">Rentals</button>
    </div>

    <div class="tab-content">
        <div id="products" class="tab-panel active">
            <h2>Products</h2>
            <p>Quality goods from trusted local vendors.</p>
        </div>

        <div id="services" class="tab-panel">
            <h2>Services</h2>
            <p>Professional services delivered with reliability.</p>
        </div>

        <div id="rentals" class="tab-panel">
            <h2>Rentals</h2>
            <p>Affordable rentals for homes, vehicles and equipment.</p>
        </div>
    </div>
</div>

<script>
    const tabs = document.querySelectorAll('.tab-btn');
    const panels = document.querySelectorAll('.tab-panel');

    tabs.forEach(tab => {
        tab.addEventListener('click', () => {
            const target = tab.dataset.tab;

            tabs.forEach(t => t.classList.remove('active'));
            panels.forEach(p => p.classList.remove('active'));

            tab.classList.add('active');
            document.getElementById(target).classList.add('active');
        });
    });
</script>

</body>
</html>
